
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Sign Up
	</title>
</head>
<body>
 <h1>Bit Academy Sign Up</h1>
 <form>
 	<script src="script.js"></script>
    
    <label for="name">Naam:</label><br>
     <input type="text" id="name" name="name" required
       minlength="" maxlength="" size="10"><br>
    
    <label for="name">Email:</label><br>
     <input type="email" id="name" name="name" required
       minlength="" maxlength="" size="10"><br>

    <label for="name">Tel Nummer:</label><br>
     <input type="Tel" id="name" name="name" required
       minlength="" maxlength="15" size="10"><br>

    <label for="name">Pincode:</label><br>
     <input type="password" id="name" name="name" required
       minlength="" maxlength="4" size="10"><br>

       <input type="submit" name="submit" size="10">
 </form>
</body>
</html>
